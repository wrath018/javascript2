<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="toma.css">
  <title>Document</title>
</head>
<body>

  <div class="back">
    <form>
      <h3>ID Card Form</h3>
      <input type="button" class="inputype" value="Add New Field" onclick="createNewElement();"/>
      <label>Full Name</label>
      <input type="text" id="inName" placeholder="Your name..." oninput="prev()">
      <label>Date of birth</label>
      <input type="date" id="inBirth"  placeholder="Date of birth..." oninput="prev()">
      <label>Class</label>
      <input type="text" id="class"  placeholder="class" oninput="prev()">
      
      <div id="newElementId" class="newcl"></div>
      <input type="file" id="file" accept="image/*" onchange="loadImage(event)">
      <br>
      
      
    </form>
      <!-- <button type="submit" id="preview">Preview</button> -->


    <div class="container">
      <canvas id="result" class="card">

        <header id="head">
          <div class="camp">
            <h4>Campus Card</h4>
    
          </div>
          <img src="./lorem.jpg" id="logo">
        </header>

        <div class="content">
          <img src="" id="imgDisplayed">
          <ul>
            <li id="name"></li>
            <li id="birth"></li>
            <li id="fieldYear"></li>
            <li>SubNÂ°:<span id="num"></span></li>
          </ul>
        </div>

    </canvas>
    <br>
    <label for="file" class="upload">Upload an Image</label>
  </div>

  <div class="inputtype">
      <div class="type">
      <h3>Please mention the label and type of field</h3>
      <label>Label: </label>
      <input type="text" id="label">
      <label>type of field: </label>
      <select id="fieldtype">
          <option>text</option>
          <option>date</option>
          <option>number</option>
      </select>
      <br>
      <button onclick="hidediv()">submit</button>
      <span class="modal-close">X</span>
      </div>
  </div>


  <script src="toma.js"></script>
</body>
</html>
